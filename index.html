<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ton design de poubelle intelligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
    }
    header {
      background-color: #2ecc71;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .designs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      background: white;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Poubelle Intelligente Écologique</h1>
  <p>Choisissez le design que vous préférez</p>
</header>

<section class="designs">
  <div class="card">
    <img src="design1.jpg" alt="Design Nature">
    <h3>Design Nature</h3>
    <p>Fait en bois recyclé avec feuillage décoratif.</p>
    <button onclick="document.getElementById('design').value='Design Nature'">Choisir</button>
  </div>
  <div class="card">
    <img src="design2.jpg" alt="Design Futuriste">
    <h3>Design Futuriste</h3>
    <p>Avec LED intégrée et surface brillante recyclée.</p>
    <button onclick="document.getElementById('design').value='Design Futuriste'">Choisir</button>
  </div>
  <div class="card">
    <img src="design3.jpg" alt="Design Feuille">
    <h3>Design Feuille</h3>
    <p>Inspiré de la nature, forme de feuille verte.</p>
    <button onclick="document.getElementById('design').value='Design Feuille'">Choisir</button>
  </div>
</section>

<form action="https://formspree.io/f/mwkgebwb" method="POST">
  <h3>Envoyer votre choix</h3>
  <input type="text" name="name" placeholder="Votre nom" required>
  <input type="email" name="email" placeholder="Votre email" required>
  <input type="text" name="design" id="design" placeholder="Design choisi" readonly required>
  <button type="submit">Envoyer</button>
</form>

</body>
</html>
